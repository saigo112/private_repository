<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>テトリスWebゲーム</title>
    <link rel="stylesheet" href="style.css?v=2.5">
</head>
<body>
    <!-- OP画面 -->
    <div id="opScreen" class="op-screen">
        <div class="op-content">
            <div class="op-title">
                <h1 class="op-main-title">TETRIS</h1>
                <div class="op-subtitle">Web Edition</div>
                <div class="score-displays">
                    <div class="personal-best-display">
                        <span class="score-label">個人ベスト:</span>
                        <span id="personalBest" class="score-value personal">0</span>
                    </div>
                    <div class="world-record-display">
                        <span class="score-label">世界記録:</span>
                        <span id="worldRecord" class="score-value world">0</span>
                    </div>
                </div>
            </div>
            

            
            <div class="op-instructions">
                <h3>操作方法</h3>
                <div class="instructions-grid">
                    <div class="instruction-item">
                        <span class="key">←→</span>
                        <span class="action">移動</span>
                    </div>
                    <div class="instruction-item">
                        <span class="key">↑</span>
                        <span class="action">回転</span>
                    </div>
                    <div class="instruction-item">
                        <span class="key">↓</span>
                        <span class="action">落下</span>
                    </div>
                    <div class="instruction-item">
                        <span class="key">Space</span>
                        <span class="action">ドロップ</span>
                    </div>
                </div>
            </div>
            
            <div class="difficulty-section">
                <h3>難易度を選択</h3>
                <div class="difficulty-options">
                    <button class="difficulty-btn" data-speed="0.5">
                        😊 かんたん<br><span class="speed-label">0.5倍速</span>
                    </button>
                    <button class="difficulty-btn selected" data-speed="1.0">
                        🙂 ふつう<br><span class="speed-label">1.0倍速</span>
                    </button>
                    <button class="difficulty-btn" data-speed="1.5">
                        😤 むずかしい<br><span class="speed-label">1.5倍速</span>
                    </button>
                </div>
            </div>
            
            <button id="startGameBtn" class="start-game-btn">
                <span class="btn-text">ゲーム開始</span>
                <span class="btn-icon">▶️</span>
            </button>
            
            <div class="op-footer">
                <p>クリックしてゲームを開始</p>
            </div>
        </div>
    </div>

    <script src="script.js?v=3.1"></script>
</body>
</html>

    <!-- ゲーム画面 -->
    <div id="gameScreen" class="game-container hidden">
        <div class="game-header">
            <h1 class="game-title">テトリス</h1>
            <div class="game-info">
                <div class="info-item">
                    <span class="label">スコア:</span>
                    <span id="score">0</span>
                </div>
                <div class="info-item">
                    <span class="label">レベル:</span>
                    <span id="level">1</span>
                </div>
                <div class="info-item">
                    <span class="label">ライン:</span>
                    <span id="lines">0</span>
                </div>
                <div class="info-item">
                    <span class="label">爆弾:</span>
                    <span id="bombs">0</span>
                </div>
                <div class="info-item">
                    <span class="label">速度:</span>
                    <span id="speed">1.0x</span>
                </div>
            </div>
                                    <div class="next-piece-container">
                            <span class="label">次:</span>
                            <canvas id="nextPiece" width="60" height="40"></canvas>
                        </div>
        </div>

        <div class="game-main">
            <div class="game-board-container">
                <canvas id="gameBoard" width="300" height="600"></canvas>
                <div id="gameOver" class="game-over hidden">
                    <h2>ゲームオーバー</h2>
                    <button id="restartBtn" class="btn">リスタート</button>
                </div>
            </div>

            <div class="game-sidebar">
                <div class="next-piece-container">
                    <h3>次のピース</h3>
                    <canvas id="nextPiece" width="120" height="80"></canvas>
                </div>
                
                <div class="controls-info">
                    <h3>操作方法</h3>
                    <div class="pc-controls">
                        <p>←→: 移動</p>
                        <p>↑: 回転</p>
                        <p>↓: 落下</p>
                        <p>Space: ハードドロップ</p>
                        <p>B: 爆弾ピース生成</p>
                        <p>P: ポーズ</p>
                        <p>+/-: 速度調整</p>
                    </div>
                    <div class="mobile-controls-info">
                        <p>📱 スマホ操作:</p>
                        <p>ドラッグ: 移動・回転</p>
                        <p>ボタン: 各種操作</p>
                        <p>タップ: 爆弾配置</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mobile-controls">
            <div class="control-row">
                <button id="leftBtn" class="control-btn">←</button>
                <button id="upBtn" class="control-btn">◻</button>
                <button id="rightBtn" class="control-btn">→</button>
            </div>
            <div class="control-row">
                <button id="bombBtn" class="control-btn bomb-btn">爆弾</button>
                <button id="downBtn" class="control-btn">↓</button>
                <button id="pauseBtn" class="control-btn pause-btn">⏸️</button>
            </div>
        </div>
    </div>
